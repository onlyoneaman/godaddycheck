[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add verbose output by default
addopts =
    -v
    --strict-markers
    --tb=short

# Custom markers
markers =
    integration: marks tests that require API credentials (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Coverage options (when using --cov)
[coverage:run]
source = godaddycheck
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
